# Git Webhook Monitor Configuration

# Global defaults (applied to all repos unless overridden)
defaults:
  events:
    push: true
    branch: true
  notify:
    telegram: true
    email: false

# Multi-repository monitoring configuration
monitors:
  # Your GitHub webhook project
  - repo: "FBCD1012/github_webHook"
    events:
      push: true
      branch: true
    # 不配置 files 则监控所有文件
    notify:
      telegram: true
